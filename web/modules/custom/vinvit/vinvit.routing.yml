vinvit.main:
  path: '/vinvit/cats'
  defaults:
    _controller: '\Drupal\vinvit\Controller\CatsPageController::content'
    _title: 'Cats'
  requirements:
    _permission: 'access content'


vinvit.delete:
  path: '/vinvit/cats/delete/{id}'
  defaults:
    _controller: '\Drupal\vinvit\Controller\CatsPageController::delete'
  requirements:
    _permission: 'access to edit cats list'

vinvit.edit:
  path: '/vinvit/cats/edit/{id}'
  defaults:
    _controller: '\Drupal\vinvit\Controller\CatsPageController::edit'
  requirements:
    _permission: 'access to edit cats list'

vinvit.cats_list:
  path: '/admin/structure/catlist'
  defaults:
    _controller: '\Drupal\vinvit\Controller\CatsListController::content'
    _title: 'Cats List'
  requirements:
    _permission: 'access view cats list'


